<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
       <h3>Cart Info</h3>
	 <h:form prependId="false">
		<table border="1" cellpadding="2" cellspacing="2">
			<tr>
                                <th>Remove</th>
                                <th>Add</th>
				<th>Name</th>
                                <th>CostumerId</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Sub Total</th>
			</tr>
			<ui:repeat var="costumerProduct" value="#{cart.costumer_products}">
				<tr>
					<td align="center">
						
                                        <h:commandLink value="-" action="#{cart.delete(costumerProduct.productId)}"></h:commandLink>
					</td>
                                        <td align="center">
						
                                        <h:commandLink value="+" action="#{costumerProduct.addToCart(costumerProduct.productId)}"></h:commandLink>
					</td>
                                        
					
                                        <td>#{costumerProduct.getProductById().name}</td>
                                        <td>#{costumerProduct.costumerId}</td>
                                        <td>#{costumerProduct.getProductById().price}</td>
                                        <td>#{costumerProduct.quantity}</td>
				</tr>
			</ui:repeat>
			<tr>
				<td colspan="5" align="right">Total</td>
				<td>#{cart.total}</td>
			</tr>
		</table>
		<br></br>
		<!--<h:commandLink value="Continue Shopping" action="#{productManagedBean.index()}"></h:commandLink>-->
	</h:form>
    </body>
</html>
