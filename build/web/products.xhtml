<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">  
<h:head>  
<title>Products Page</title>  
  <h:outputStylesheet library="css" name="style2.css"></h:outputStylesheet>
</h:head>  
<h:body class=".body1">  

 <ul>
	<ui:repeat var="product" value="#{productsCatalog.products}">
            <div class="card">
                <img src="#{product.image}" alt="Blouse" style="width:100%"></img>
                            <h1>#{product.name}</h1>
                            <p class="price">$#{product.price}</p>
                            <p>#{product.description}</p>
                              <h:form id="form">
                                  <h:commandButton action="#{productsCatalog.goToCart}" value="Add">Add to Cart</h:commandButton></h:form>
            </div>
				
                                
       </ui:repeat>
  </ul>
</h:body>  
</html>
