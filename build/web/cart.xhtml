<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">  
<h:head>  
<title>My Cart Page</title>  
 <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <h:outputStylesheet library="css" name="style2.css"></h:outputStylesheet>
</h:head>  


<h:body class=".body1">  
    
       
<header class="header">


    <nav class="navbar">
        <a href="products.xhtml#about">Home</a>
        <a href="#about">About</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="icons">
        <div class="dropdown">
        <div  class="fas fa-user-circle" id="search-btn"></div>
        <div class="dropdown-content">
            <p>My orders</p>
       
        </div>
        </div>
          <h:form>
            <h:commandButton value="Cart" action="#{costumerProduct.goToCart()}" type="submit" />
            </h:form>
            <h:form>
            <h:commandButton value="Orders" action="#{costumerProduct.goToOrders()}" type="submit" />
            </h:form>
    </div>
</header>
    
 <section class="home" id="home">

    <!-- header section ends -->
       <h3 class="cart-item">Cart</h3>
	 <h:form prependId="false">
		<table class="cart-table" border="2">
			<tr class="cart-items-container">
                                <th class="cart-item">Remove</th>
                                <th class="cart-item">Add</th>
				<th class="cart-item">Name</th>
                                <th class="cart-item">CostumerId</th>
				<th class="cart-item">Price</th>
				<th class="cart-item">Quantity</th>
                                <th class="cart-item">Sub Total</th>
			</tr>
			<ui:repeat var="costumerProduct" value="#{cart.costumer_products}">
				<tr class="cart-items-container">
					<td class="cart-item" align="center" >
						
                                        <h:commandLink value="-" action="#{cart.delete(costumerProduct.productId)}"></h:commandLink>
					</td>
                                        <td class="cart-item" align="center">
						
                                        <h:commandLink value="+" action="#{costumerProduct.addToCart(costumerProduct.productId)}"></h:commandLink>
					</td>
                                        
					
                                        <td class="cart-item">#{costumerProduct.getProductById().name}</td>
                                        <td class="cart-item">#{costumerProduct.costumerId}</td>
                                        <td class="cart-item" >#{costumerProduct.getProductById().price}</td>
                                        <td class="cart-item">#{costumerProduct.quantity}</td>
                                        <td class="cart-item">#{costumerProduct.price}</td>
				</tr>
			</ui:repeat>
			<tr class="cart-items-container">
				<td colspan="5" align="right" >Total</td>
				<td>#{cart.total}</td>
			</tr>
		</table>
		<br></br>
                <h:commandLink class="cart-items-container" value="Place Order" action="#{costumerProduct.placeOrder(cart.costumer_products)}"></h:commandLink>
	</h:form>
       </section>
</h:body>
</html>
